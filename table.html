<!DOCTYPE html>
<html>
<title> table </title>
<head>
<style>
.format table td{
	border : 1px solid #c098cc;
	}
.format table th{
	border : 1px solid #c098cc;
	
	}
</style>
</head>
<body>
<div class ="format">
	<table>
		<tr>
			<th>No.</th>
			<th>Types of Goods</th>
			<th>Stocks</th>
			<th>Solds</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Camelia bag</td>
			<td>50</td>
			<td>100</td>
		</tr>	
		<tr>
			<td>2</td>
			<td>Steffanie heels</td>
			<td>30</td>
			<td>150</td>
		</tr>
	</table>
</body>
</html>
